<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Tool</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>🆕 <span data-text="create_room_title">Yeni Oda Oluştur</span></h1>
                <div class="language-selector-container">
                    <select id="languageSelect" class="language-selector">
                        <option value="tr">Türkçe</option>
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                        <option value="es">Español</option>
                    </select>
                </div>
            </div>
            <a href="/" class="back-link" data-text="back_to_home">← Ana Sayfaya Dön</a>
        </header>

        <main>
            <div class="form-container">
                <form id="createRoomForm">
                    <div class="form-group">
                        <label for="roomName" data-text="room_name_required">Oda Adı *</label>
                        <input type="text" id="roomName" data-placeholder="room_name_placeholder" placeholder="Örn: Sprint 5 Retro" required>
                    </div>

                    <div class="form-group">
                        <label for="participantLimit" data-text="participant_limit_optional">Katılımcı Sınırı (Opsiyonel)</label>
                        <input type="number" id="participantLimit" min="1" max="50" data-placeholder="participant_limit_placeholder" placeholder="Sınırsız için boş bırakın">
                    </div>

                    <div class="form-group">
                        <label for="timeLimit" data-text="time_limit_optional">Zaman Sınırı (Dakika, Opsiyonel)</label>
                        <input type="number" id="timeLimit" min="1" max="300" data-placeholder="time_limit_placeholder" placeholder="Sınırsız için boş bırakın">
                    </div>

                    <button type="submit" class="btn btn-primary" data-text="create_room_button">Oda Oluştur</button>
                </form>
            </div>
        </main>

        <div id="roomCreated" class="modal">
            <div class="modal-content">
                <h3>✅ <span data-text="room_created">Oda Oluşturuldu!</span></h3>
                <div class="room-info">
                    <div class="info-item">
                        <label data-text="room_code">Oda Kodu:</label>
                        <div class="code-display" id="roomCode"></div>
                    </div>
                    <div class="info-item">
                        <label data-text="invite_link">Davet Linki:</label>
                        <div class="link-display">
                            <input type="text" id="inviteLink" readonly>
                            <button class="btn btn-small" onclick="copyLink()" data-text="copy_link">Kopyala</button>
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="joinRoom()" data-text="go_to_room">Odaya Geç</button>
                    <button class="btn btn-secondary" onclick="goHome()" data-text="home">Ana Sayfa</button>
                </div>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 data-text="error">Hata</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/create-room.js"></script>
</body>
</html>
