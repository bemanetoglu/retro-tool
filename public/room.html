<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Tool - Oda</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="room-header">
            <div class="room-info">
                <h1 id="roomName">Yükleniyor...</h1>
                <div class="room-stats">
                    <span id="participantCount">0</span>
                    <span id="timeRemaining"></span>
                </div>
            </div>
            <div class="room-actions" id="creatorActions" style="display: none;">
                <button class="btn btn-small" onclick="extendTime()">Zaman Uzat</button>
                <button class="btn btn-small" onclick="reopenRoom()">Odayı Yeniden Aç</button>
                <button class="btn btn-small" onclick="terminateRoom()" style="background: #f56565;">Retrospektifi Bitir</button>
                <button class="btn btn-small" onclick="exportSelected()">Excel İndir</button>
            </div>
        </header>

        <div class="room-layout">
            <aside class="participants-sidebar">
                <h3>Katılımcılar</h3>
                <div id="participantsList" class="participants-list">
                    <!-- Participants will be loaded here -->
                </div>
            </aside>
            
            <main class="retro-board">
                <div class="retro-column mad">
                <h2>😡 Mad</h2>
                <div class="add-entry">
                    <textarea id="madInput" placeholder="Neyi kötü buldunuz?"></textarea>
                    <button onclick="addEntry('mad')">Ekle</button>
                </div>
                <div class="entries" id="madEntries"></div>
            </div>

            <div class="retro-column sad">
                <h2>😔 Sad</h2>
                <div class="add-entry">
                    <textarea id="sadInput" placeholder="Neyi üzücü buldunuz?"></textarea>
                    <button onclick="addEntry('sad')">Ekle</button>
                </div>
                <div class="entries" id="sadEntries"></div>
            </div>

            <div class="retro-column glad">
                <h2>😊 Glad</h2>
                <div class="add-entry">
                    <textarea id="gladInput" placeholder="Neyi iyi buldunuz?"></textarea>
                    <button onclick="addEntry('glad')">Ekle</button>
                </div>
                <div class="entries" id="gladEntries"></div>
            </div>
        </main>
        </div>

        <div id="timeExpiredModal" class="modal">
            <div class="modal-content">
                <h3>⏰ Zaman Doldu!</h3>
                <p>Retrospektif için belirlenen zaman sona erdi. Yeni giriş yapılamaz.</p>
                <button class="btn btn-primary" onclick="closeModal('timeExpiredModal')">Tamam</button>
            </div>
        </div>

        <div id="terminatedModal" class="modal">
            <div class="modal-content">
                <h3>🛑 Retrospektif Sonlandırıldı</h3>
                <p>Oda sahibi retrospektifi sonlandırdı. Artık yeni giriş yapılamaz.</p>
                <button class="btn btn-primary" onclick="closeModal('terminatedModal')">Tamam</button>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Hata</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/room.js"></script>
</body>
</html>
